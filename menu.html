<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Kitchen Menu</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
background: linear-gradient(135deg,#ff7a18,#ffb347,#ff416c);
min-height:100vh;
color:white;
font-family:sans-serif;
}

.card{
backdrop-filter: blur(12px);
background: rgba(255,255,255,0.15);
border:1px solid rgba(255,255,255,0.25);
transition: all .25s ease;
}

.card:hover{
transform: translateY(-6px) scale(1.02);
background: rgba(255,255,255,0.25);
box-shadow:0 20px 40px rgba(0,0,0,0.25);
}
</style>
</head>

<body class="p-8">

<h1 class="text-4xl font-bold mb-8">üçõ Our Menu</h1>

<div id="menu-list" class="grid md:grid-cols-3 gap-6"></div>


<script>

async function loadMenu() {

    try {
        const response = await fetch("http://localhost:5000/api/dishes");
        const dishes = await response.json();

        const container = document.getElementById("menu-list");
        container.innerHTML = "";

        if(dishes.length === 0){
            container.innerHTML = "<p>No dishes added yet</p>";
            return;
        }

        dishes.forEach(dish => {

            const card = document.createElement("div");
            card.className = "card p-6 rounded-2xl";

            card.innerHTML = `
                <h2 class="text-2xl font-semibold mb-2">${dish.name}</h2>
                <p class="opacity-80 mb-2">Category: ${dish.category}</p>
                <p class="text-xl font-bold">‚Çπ${dish.price}</p>
            `;

            container.appendChild(card);
        });

    } catch(err) {
        console.error("Error loading menu:", err);
        document.getElementById("menu-list").innerHTML = "‚ö†Ô∏è Backend not running";
    }
}

loadMenu();

</script>

</body>
</html>
