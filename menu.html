<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Items</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<a href="index.html" class="text-blue-500">← Back</a>

<h1 class="text-2xl font-bold mb-4">Menu Cost Calculator</h1>

<div class="bg-white p-5 rounded shadow max-w-xl">

<input id="name" class="border p-2 m-1" placeholder="Ingredient">
<input id="qty" type="number" class="border p-2 m-1" placeholder="Qty g">
<input id="price" type="number" class="border p-2 m-1" placeholder="₹ per kg">

<button onclick="add()" class="bg-green-500 text-white px-4 py-2 rounded">Add</button>

<table class="w-full mt-4">
<thead class="bg-gray-200">
<tr><th class="p-2">Ingredient</th><th class="p-2">Cost</th></tr>
</thead>
<tbody id="table"></tbody>
</table>

<h2 class="mt-4 text-xl">Total Cost ₹<span id="total">0</span></h2>

</div>

<script>
let total=0;
function add(){
let n=name.value,q=qty.value,p=price.value;
let cost=(q/1000)*p;
total+=cost;
table.innerHTML+=`<tr><td class="p-2">${n}</td><td class="p-2">${cost.toFixed(2)}</td></tr>`;
document.getElementById("total").innerText=total.toFixed(2);
}
</script>

</body>
</html>
