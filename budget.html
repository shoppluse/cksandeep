<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Planner</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<a href="index.html" class="text-blue-500">← Back</a>

<h1 class="text-2xl font-bold mb-4">Budget Planner (₹20,000)</h1>

<div class="bg-white p-5 rounded shadow max-w-xl">

<input id="expense" type="number" class="border p-2 m-1" placeholder="Expense">
<button onclick="add()" class="bg-green-500 text-white px-4 py-2 rounded">Add</button>

<p class="mt-4">Used ₹<span id="used">0</span></p>
<p>Remaining ₹<span id="remain">20000</span></p>

</div>

<script>
let used=0;
function add(){
used+=Number(expense.value);
document.getElementById("used").innerText=used;
document.getElementById("remain").innerText=20000-used;
}
</script>

</body>
</html>
