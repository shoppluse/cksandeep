<!DOCTYPE html>
<html>
<head>
  <title>Cloud Kitchen Cost Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f2f2f2; text-align:center; padding:20px;}
    .box { background:white; padding:20px; border-radius:12px; max-width:500px; margin:auto; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    input { padding:8px; margin:5px; width:120px;}
    button { padding:10px 15px; background:#28a745; color:white; border:none; border-radius:6px; cursor:pointer;}
    table { width:100%; margin-top:15px; border-collapse: collapse;}
    td,th { border-bottom:1px solid #ddd; padding:8px;}
    h2 { margin-top:20px;}
  </style>
</head>
<body>

<div class="box">
  <h1>üçõ Dish Cost Calculator</h1>

  <input id="name" placeholder="Ingredient">
  <input id="qty" type="number" placeholder="Qty (g)">
  <input id="price" type="number" placeholder="‚Çπ per kg">

  <br>
  <button onclick="addIngredient()">Add</button>

  <table id="table">
    <tr>
      <th>Ingredient</th>
      <th>Cost ‚Çπ</th>
    </tr>
  </table>

  <h2 id="total">Total Cost: ‚Çπ0</h2>
</div>

<script>
let total = 0;

function addIngredient(){
  let name = document.getElementById("name").value;
  let qty = document.getElementById("qty").value;
  let price = document.getElementById("price").value;

  let cost = (qty/1000) * price;
  total += cost;

  let row = `<tr><td>${name}</td><td>${cost.toFixed(2)}</td></tr>`;
  document.getElementById("table").innerHTML += row;

  document.getElementById("total").innerText = "Total Cost: ‚Çπ" + total.toFixed(2);
}
</script>

</body>
</html>
